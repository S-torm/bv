<!doctype html>
<html  ng-app="bvApp" ng-cloak>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

    <!--&lt;!&ndash; Bootstrap &ndash;&gt;
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">-->
    <title>БВ Патент</title>

   <!-- <script src="/resources/js/angularjs/angular.js"></script>
    <script src="/resources/js/angularjs/angular-route.js"></script>
-->
</head>

<body>
<div ng-controller="MenuController as ctrl" ng-cloak>
    <md-toolbar class="md-menu-toolbar md-whiteframe-5dp" >
        <div layout="row">

            <div>
                <h2 class="md-toolbar-tools">БВ Патент</h2>
                <md-menu-bar>
                    <md-menu>
                        <button ng-click="$mdOpenMenu()">
                            Бухгалтерия
                        </button>
                        <md-menu-content>
                            <md-menu-item>
                                <md-button ng-click="ctrl.sampleAction('share', $event)">
                                    Все счета
                                </md-button>
                            </md-menu-item>
                            <md-menu-divider></md-menu-divider>
                            <md-menu-item>
                                <md-button ng-link="ctrl.sampleAction('share', $event)">
                                    Новый счет
                                </md-button>
                            </md-menu-item>
                            <md-menu-divider></md-menu-divider>

                        </md-menu-content>
                    </md-menu>

                </md-menu-bar>
            </div>
        </div>
    </md-toolbar>
    <md-content flex class="page-container md-whiteframe-5dp" >
            <ng-viewport></ng-viewport>
        </md-card>
    </md-content>
</div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <script src="/resources/static/app.js"></script>
    <script src="/resources/static/controller.js"></script>
</body>
</html>
